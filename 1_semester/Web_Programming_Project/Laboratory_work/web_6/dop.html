                    <p>Ленин</p>
                </header>

                <nav id="nav">
                    <ul>
                        <li>«Мы пойдём другим путём».</li>
                    </ul>
                </nav>

                <section id="section">
                    <p>Влади́мир Ильи́ч Ле́нин (фамилия при рождении — Улья́нов; также известен под двойной фамилией
                        Улья́нов-Ле́нин; 10 (22) апреля 1870, Симбирск, Российская империя — 21 января 1924, Большие
                        Горки, Сухановская волость, Подольский уезд, Московская губерния, РСФСР, СССР) — российский
                        революционер, крупный теоретик марксизма, советский политический и государственный деятель,
                        создатель Российской социал-демократической рабочей партии (большевиков), главный организатор и
                        руководитель Октябрьской революции 1917 года в России, первый Председатель Совета народных
                        комиссаров РСФСР и Совета народных комиссаров СССР, создатель первого в мировой истории
                        социалистического государства.</p>
                </section>

                <aside id="aside">
                    <p>Марксист, публицист, юрист, идеолог и создатель Третьего (Коммунистического) интернационала,
                        основатель Союза Советских Социалистических Республик. Сфера основных политико-публицистических
                        работ — материалистическая философия, теория марксизма, антикапитализм и антиимпериализм, теория
                        и практика осуществления социалистической революции, построения социализма и коммунизма (см.
                        Военный коммунизм и НЭП), политическая экономия социализма.</p>
                </aside>
