<!DOCTYPE html>
<html>
<head>
    <meta charSet="UTF-8">
    <meta name="author " content="AreHumphrey">
    <meta name="description">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="img/book_s.png" type="image/x-icon">

</head>
<body>

<!--Оформление шапки сайта-->
<header>
    <h1><strong>Регистрация</strong></h1>
</header>


<!-- Основное содержимое страницы -->
<main class="container">

    <!-- Использование выпадающего списка -->
    <select class="dropdown_button">
        <option value="">Выберите программу</option>
        <optgroup label="Бакалавриат">
            <option value="Audi">Прикладная математика</option>
            <option value="BMW">Компьютерная безопасность</option>
            <option value="Mercedes">Информационная безопасность</option>
        </optgroup>
        <optgroup label=Специалитет>
            <option value="Apple">Прикладная математика и информатика</option>
            <option value="Banana">Физика</option>
            <option value="Orange">Химия</option>
        </optgroup>
        <optgroup label="Магистратура">
            <option value="Red">Прикладная информатика</option>
            <option value="Blue">Аналитика цифрового следа</option>
            <option value="Green">Методы информационной безопасности</option>
        </optgroup>
    </select>


    <fieldset class="border_form">

        <label>Имя<br></label>
        <input class="input_button" type="text">

        <label>Фамилия<br></label>
        <input class="input_button" type="text">

        <label>Отчество<br></label>
        <input class="input_button" type="text">

        <label>День рождения<br></label>
        <input class="input_button" type="date">

    </fieldset>

    <!--Информация о профиле обучения-->
    <fieldset class="border_form">

        <label>Школа<br></label>
        <input class="input_button" type="text">

        <label>Код специальности<br></label>
        <input class="input_button" type="text" placeholder="02-03-01">

    </fieldset>

    <!--Информация о контактных данных и пароль-->
    <fieldset class="border_form">

        <label>Почта<br></label>
        <input class="input_button" type="text" placeholder="ivanov.vv@students.dvfu.ru">

        <label>Пароль<br></label>
        <input class="input_button" type="password">

    </fieldset>

    <!--Информация о документах-->
    <fieldset class="border_form">

        <label>Прикрепите справку, подтверждающую ваш статус студента<br></label>

        <input class="input_button_photo" type="file" name="photo" accept="image/*">
        <input class="input_button" type="submit" value="Загрузить" style="margin-top: 20px;">

    </fieldset>

    <!--Кнопка для регистрации-->
    <button class="click_button">Зарегистрироваться</button>

</main>

</body>
</html>
